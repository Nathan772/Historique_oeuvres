name: Test Project

on:
  pull_request:
    branches:
      -main

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image:node:22
    steps:
      - uses: actions/checkout@v3
        with:
          node-version: 22
        #run clean install
      - run: npm ci
        #run tests
      - run: npm test
        #compile the project
      - run: npm run build