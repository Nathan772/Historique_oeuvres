<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Pseudo</th>
        <th scope="col">Email</th>

        <th scope="col" >Remove ?</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">

        <td>{{ user.pseudo }}</td>
        <td><a href="mailto:{{ user.email }}">
          {{ user.email }}</a>
        </td>

        <td>
        <form (ngSubmit)="removeUser(user)">
        <button type="submit"
                class="btn btn-info" *ngIf="user.pseudo !== userService.userAccount.pseudo">remove</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
