<!-- on affiche les infos du films

elles sont contenues dans
la variable movie
que nous avons créé dans
movie-card component
-->
  <!-- cas où le user
    ne veut pas afficher toutes les infos d'un
    seul film
  -->

<head>


</head>

<div class="row">
  <div class="col s12 m6">
    <div
      class="card"
      [ngClass]="{
        'blue lighten-1': true
      }"
    >
      <div class="card-content white-text">
        <span class="card-title">


<!-- cas où le user
   veut afficher toutes les infos d'un film film
  -->
    <img src="{{ movieFull.Poster }}" sizes="(max-width: 50px) 200px, 50vw" />
    <br />
    Titre : {{ movieFull.Title }} et Année :{{ movieFull.Year }} <br />
    <br />
    Catégorie :
    {{ movieFull.Type }}
    <br />
    Genre :
    {{ movieFull.Genre }}
    <br />
    Id:
    {{ movieFull.imdbID }}
    <br />
    <br />
    Plot:
    {{ movieFull.Plot }}
    <br />
    Director:
    {{ movieFull.Director }}
    <br />
    <br />
    Awards:
    {{ movieFull.Awards }}
<button (click)="this.addToWatchListAndDatabase(movieFull)" *ngIf=!movieService.listMovieContainsMovie(movieFull)> + liste visionnage</button>
    <button (click)="this.removeFromWatchListAndDataBase(movieFull)" *ngIf=movieService.listMovieContainsMovie(movieFull)> - liste visionnage </button>

  </span>
<!--
<i class="material-icons" (click)="edition = true">edit</i>
     -->

      </div>
    </div>
  </div>
</div>

  <!-- on donne 'l'identifiant
    imdb du film qui nous intéresse
    pour savoir avoir plus d'info
    sur celui-ci-->
