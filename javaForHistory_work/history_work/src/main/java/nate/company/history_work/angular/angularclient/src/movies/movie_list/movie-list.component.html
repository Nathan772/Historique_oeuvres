<!--
cette page gérera l'affichage utilisateur des éléments des listes
de films -->

<!--
  le nom de
  cet élément correspond
  au nom du sélecteur
  de movie-card

le nom : "movie"
correspond au nom du champ
"movie" définit dans movie-card.component

Le nom "listFilm"
correspond au champ "listFilm" de "movieList".
-->
<app-movie-card *ngFor="let movieInfo of listMovies.slice(currentPage*numberPerPage, currentPage*numberPerPage+3)" [movie]="movieInfo">
</app-movie-card>

<br/>

<button (click)="decreasesPages()" class="btn btn-primary btn-lg">
  <i class="bi bi-arrow-left"><-- </i>
</button>

<button (click)="increasesPages()" class="btn btn-primary btn-lg">
  <i class="x-bi-arrow-return-right"> --> </i>
</button>
