<app-anime-card *ngFor="let animeInfo of listAnimes.slice(currentPage*numberPerPage, currentPage*numberPerPage+3)" [anime]="animeInfo">
</app-anime-card>

<br/>

<div class="list_arrows">

  <button (click)="decreasesPages()" class="btn btn-primary btn-lg">
    <i class="bi bi-arrow-return-left"> </i>
  </button>

  <button (click)="increasesPages()" class="btn btn-primary btn-lg">
    <i class="bi bi-arrow-return-right"> </i>
  </button>
</div>
